<div>
    <div class="row pm_grid">
        <section class="pm_form col-1-2">
            <header-block>
                <h2
                    class="encryption-pgp-title"
                    translate
                    translate-comment="PGP heading"
                    translate-context="Title">External PGP Settings (optional)</h2>
            </header-block>
            <p class="alert alert-info">
                <span
                    translate
                    translate-context="settings warning">
                    Only change these settings if you are using PGP with non-ProtonMail recipients.
                </span>
                <a href="https://protonmail.com/support/knowledge-base/how-to-use-pgp"
                   target="_blank"
                   translate-context="Link"
                   translate>
                    Learn More
                </a>
            </p>
            <div class="pm_grid">
                <div class="row">
                    <div class="col-1-2">
                        <label for="encryptSettingsSign">
                            <span
                                translate-context="Label"
                                translate>
                                Sign external messages
                            </span>
                            <a href="https://protonmail.com/support/knowledge-base/what-is-a-digital-signature/"
                               target="_blank"
                               class="text-purple">
                                <i
                                    class="fa fa-info-circle"
                                    pt-tooltip-translate="Automatically sign all your outgoing messages so users can verify the authenticity of your messages. This is done in combination with the Default PGP Scheme that is selected down below."
                                    pt-tooltip-translate-context="Tooltip sign external messages"
                                ></i>
                            </a>
                        </label>
                    </div>
                    <div class="col-1-2">
                        <toggle data-status="sign" name="encryptSettings" data-id="encryptSettingsSign" data-type="sign"></toggle>
                    </div>
                </div><div class="row">
                <div class="col-1-2">
                    <label for="encryptSettingsAttachPublic">
                            <span translate-context="Label"
                                  translate>
                                Automatically attach public key
                            </span>

                        <a href="https://protonmail.com/support/knowledge-base/how-to-use-pgp" target="_blank" class="text-purple">
                            <i
                                class="fa fa-info-circle"
                                pt-tooltip-translate="This automatically adds your public key to each message you send. Recipients can use this to verify the authenticity of your messages and send encrypted messages to you."
                                pt-tooltip-translate-context="Tooltip automatically attach public key"></i>
                        </a>
                    </label>
                </div>
                <div class="col-1-2">
                    <toggle data-status="attachPublic" name="encryptSettings" data-id="encryptSettingsAttachPublic" data-type="attachPublic"></toggle>
                </div>
            </div>
                <div class="row">
                    <div class="col-1-2">
                        <label for="pgpScheme">
                            <span translate-context="Label" translate>Default PGP Scheme</span>
                            <a href="https://protonmail.com/support/knowledge-base/pgp-mime-pgp-inline/" target="_blank" class="text-purple">
                                <i
                                    class="fa fa-info-circle"
                                    pt-tooltip-translate="Select the default PGP scheme to be used when signing or encrypting to an user. Note that PGP/Inline forces plain text messages. Click for more info."
                                    pt-tooltip-translate-context="Tooltip default pgp scheme">
                                </i>
                            </a>
                        </label>
                    </div>
                    <div class="col-1-2">
                        <div class="pm_select">
                            <i class="fa fa-angle-down"></i>
                            <select class="pgp-scheme" name="pgp-scheme" id="pgpScheme" ng-model="pgpscheme">
                                <option value="pgp-mime">PGP/MIME</option>
                                <option value="pgp-inline">Inline PGP</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <section class="pm_form col-1-2">
            <header-block>
                <h2
                    class="encryption-misc-title"
                    translate
                    translate-context="Title">
                    Address Verification (optional)
                </h2>
            </header-block>
            <p class="alert alert-info">
                <span
                    translate
                    translate-context="settings warning">
                Address Verification is an advanced security feature. Only turn this on if you know what it does.
                </span>
                <a href="https://protonmail.com/support/knowledge-base/address-verification/"
                   target="_blank"
                   translate-context="Link"
                   translate>
                    Learn More
                </a>
            </p>


            <div class="pm_grid">
                <div class="row">
                    <div class="col-1-2">
                        <label for="encryptSettingsPromptpin">
                            <span
                                translate-context="Label"
                                translate>
                                Prompt to trust keys
                            </span>
                            <a href="https://protonmail.com/support/knowledge-base/address-verification/" target="_blank" class="text-purple">
                                <i
                                    class="fa fa-info-circle"
                                    pt-tooltip-translate="When receiving an internal message from a sender that has no trusted keys in your contacts, show a banner asking if you want to enable trusted keys."
                                    pt-tooltip-translate-context="Tooltip prompt to trust keys"></i>
                            </a>
                        </label>
                    </div>
                    <div class="col-1-2">
                        <toggle data-status="promptpin" name="encryptSettings" data-id="encryptSettingsPromptpin" data-type="promptpin"></toggle>
                    </div>
                </div>

            </div>
        </section>
    </div>
</div>
