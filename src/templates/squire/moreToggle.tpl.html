<div class="moreToggle-container">
    <div
        class="squireToolbar-select-view squireToolbar-action-mode"
        data-squire-actions="moreToggle"
        data-squire-actions-type="click"
        pt-tooltip-translate-context="Action"
        pt-tooltip-translate="More">
        <button type="button" class="squireDropdown-item-label squireToolbar-action-modeEditor"></button>
        <i class="fa fa-caret-down"></i>
    </div>
    <ul class="squireToolbar-select-list squireToolbar-editor-mode">
        <li class="squireToolbar-select-item" data-squire-actions="setTextDirectionLTR">
            <i class="fa fa-check"></i>
            <span translate-context="Option" translate>Left to Right</span>
        </li>
        <li class="squireToolbar-select-item" data-squire-actions="setTextDirectionRTL">
            <i class="fa fa-check"></i>
            <span translate-context="Option" translate>Right to Left</span>
        </li>
        <li class="squireToolbar-dropdown-divider"></li>
        <li class="squireToolbar-select-item" data-squire-actions="setEditorMode" data-value="text/html">
            <i class="fa fa-check"></i>
            <span translate-context="Composer Mode" translate>Normal</span>
        </li>
        <li class="squireToolbar-select-item" data-squire-actions="setEditorMode" data-value="text/plain">
            <i class="fa fa-check"></i>
            <span translate-context="Composer Mode" translate>Plain Text</span>
        </li>
        <li class="squireToolbar-dropdown-divider"></li>
        <li class="squireToolbar-select-item" data-squire-actions="sign">
            <i class="fa fa-check"></i>
            <span translate-context="More Toggles" translate>Sign message</span>
        </li>
        <li class="squireToolbar-dropdown-divider"></li>
        <li class="squireToolbar-select-item" data-squire-actions="addKey">
            <i class="fa fa-check"></i>
            <span translate-context="More Toggles" translate>Attach Public Key</span>
        </li>
        <li class="squireToolbar-dropdown-divider"></li>
        <li class="squireToolbar-select-item" data-squire-actions="requestReadReceipt">
            <i class="fa fa-check"></i>
            <span translate-context="More Toggles" translate>Request Read Receipt</span>
        </li>
    </ul>
</div>
