<div
    class="advancedFilterElement-container flex pm_trigger open-label"
    ng-class="{
        'advancedFilterElement-state-drafts': ('secured.drafts.**' | includedByState),
        'advancedFilterElement-state-all-drafts': ('secured.allDrafts.**' | includedByState),
        'advancedFilterElement-state-spam': ('secured.spam.**' | includedByState),
        'advancedFilterElement-state-trash': ('secured.trash.**' | includedByState)
    }">

    <dropdown-container class="advancedFilterElement-dropdown flex">
        <dropdown-button
            class="toolbar-button toolbar-button--dropdown"
            pt-tooltip-translate="Advanced options"
            pt-tooltip-translate-context="Action toolbar">
            <icon name="bullet-points" class="mauto toolbar-icon"></icon>
            <span class="mauto sr-only" translate-context="Label dropdown" translate>Plus</span>
            <icon name="caret" class="dropdownv4-icon mauto toolbar-icon ml0-25"></icon>
        </dropdown-button>

        <dropdown-content>
            <ul class="unstyled mt0 mb0">
                <li class="dropDown-item advancedFilterElement-item-drafts pl1 pr1">
                    <button
                        data-action="empty"
                        data-action-arg="drafts"
                        class="w100 flex flex-nowrap pt0-5 pb0-5 alignleft advancedFilterElement-btn-drafts no-pointer-events-children">
                            <icon name="delete" fill="currentColor" class="mt0-25 advancedFilterElement-icon-default flex-item-noshrink"></icon>
                            <icon name="on" fill="currentColor" class="mt0-25  advancedFilterElement-icon-active flex-item-noshrink"></icon>
                            <span class="ml0-5 mtauto mbauto" translate translate-context="Action">Empty drafts</span>
                    </button>
                </li>

                <li class="dropDown-item advancedFilterElement-item-all-drafts pl1 pr1">
                    <button
                        data-action="empty"
                        data-action-arg="allDrafts"
                        class="w100 flex flex-nowrap pt0-5 pb0-5 alignleft advancedFilterElement-btn-all-drafts no-pointer-events-children">
                            <icon name="delete" fill="currentColor" class="mt0-25  advancedFilterElement-icon-default flex-item-noshrink"></icon>
                            <icon name="on" fill="currentColor" class="mt0-25  advancedFilterElement-icon-active flex-item-noshrink"></icon>
                            <span class="ml0-5 mtauto mbauto" translate translate-context="Action">Empty drafts</span>
                    </button>
                </li>

                <li class="dropDown-item advancedFilterElement-item-spam pl1 pr1">
                    <button
                        data-action="empty"
                        data-action-arg="spam"
                        class="w100 flex flex-nowrap pt0-5 pb0-5 alignleft advancedFilterElement-btn-spam no-pointer-events-children">
                            <icon name="delete" fill="currentColor" class="mt0-25  advancedFilterElement-icon-default flex-item-noshrink"></icon>
                            <icon name="on" fill="currentColor" class="mt0-25  advancedFilterElement-icon-active flex-item-noshrink"></icon>
                            <span class="ml0-5 mtauto mbauto" translate translate-context="Action">Empty spam</span>
                    </button>
                </li>

                <li class="dropDown-item advancedFilterElement-item-trash pl1 pr1">
                    <button
                        data-action="empty"
                        data-action-arg="trash"
                        class="w100 flex flex-nowrap pt0-5 pb0-5 alignleft advancedFilterElement-btn-trash no-pointer-events-children">
                            <icon name="delete" fill="currentColor" class="mt0-25  advancedFilterElement-icon-default flex-item-noshrink"></icon>
                            <icon name="on" fill="currentColor" class="mt0-25  advancedFilterElement-icon-active flex-item-noshrink"></icon>
                            <span class="ml0-5 mtauto mbauto" translate translate-context="Action">Empty trash</span>
                    </button>
                </li>

                <li class="dropDown-item advancedFilterElement-item-folder pl1 pr1">
                    <button
                        data-action="empty"
                        data-action-arg="folder"
                        class="w100 flex flex-nowrap pt0-5 pb0-5 alignleft advancedFilterElement-btn-folder no-pointer-events-children">
                            <icon name="delete" fill="currentColor" class="mt0-25  advancedFilterElement-icon-default flex-item-noshrink""></icon>
                            <icon name="on" fill="currentColor" class="mt0-25  advancedFilterElement-icon-active flex-item-noshrink""></icon>
                            <span class="ml0-5 mtauto mbauto" translate translate-context="Action">Empty folder</span>
                    </button>
                </li>

                <li class="dropDown-item advancedFilterElement-item-label pl1 pr1">
                    <button
                        data-action="empty"
                        data-action-arg="label"
                        class="w100 flex flex-nowrap pt0-5 pb0-5 alignleft advancedFilterElement-btn-label no-pointer-events-children">
                            <icon name="delete" fill="currentColor" class="mt0-25  advancedFilterElement-icon-default flex-item-noshrink"></icon>
                            <icon name="on" fill="currentColor" class="mt0-25  advancedFilterElement-icon-active flex-item-noshrink"></icon>
                            <span class="ml0-5 mtauto mbauto" translate translate-context="Action">Empty label</span>
                    </button>
                </li>

                <li class="dropDown-item advancedFilterElement-item-show-all pl1 pr1">
                    <button
                        data-action="clearFilter"
                        class="w100 flex flex-nowrap pt0-5 pb0-5 alignleft advancedFilterElement-btn-show-all no-pointer-events-children">
                            <icon name="bullet-points" fill="currentColor" class="mt0-25  advancedFilterElement-icon-default flex-item-noshrink"></icon>
                            <icon name="on" fill="currentColor" class="mt0-25  advancedFilterElement-icon-active flex-item-noshrink"></icon>
                            <span class="ml0-5 mtauto mbauto" translate translate-context="Action">Show all</span>
                    </button>
                </li>

                <li class="dropDown-item advancedFilterElement-item-unread pl1 pr1">
                    <button
                        data-action="filterBy"
                        data-action-arg="unread"
                        class="w100 flex flex-nowrap pt0-5 pb0-5 alignleft advancedFilterElement-btn-unread no-pointer-events-children">
                            <icon name="unread" fill="currentColor" class="mt0-25  advancedFilterElement-icon-default flex-item-noshrink"></icon>
                            <icon name="on" fill="currentColor" class="mt0-25  advancedFilterElement-icon-active flex-item-noshrink"></icon>
                            <span class="ml0-5 mtauto mbauto" translate translate-context="Action">Show unread</span>
                    </button>
                </li>

                <li class="dropDown-item advancedFilterElement-item-read pl1 pr1">
                    <button
                        data-action="filterBy"
                        data-action-arg="read"
                        class="w100 flex flex-nowrap pt0-5 pb0-5 alignleft advancedFilterElement-btn-read no-pointer-events-children">
                            <icon name="read" fill="currentColor" class="mt0-25  advancedFilterElement-icon-default flex-item-noshrink"></icon>
                            <icon name="on" fill="currentColor" class="mt0-25  advancedFilterElement-icon-active flex-item-noshrink"></icon>
                            <span class="ml0-5 mtauto mbauto" translate translate-context="Action">Show read</span>
                    </button>
                </li>
                <moved-button
                    class="w100 pt0-5 pb0-5 alignleft  advancedFilterElement-btn-moved"
                    ng-if="
                    ('secured.drafts.**' | includedByState) ||
                    ('secured.allDrafts.**' | includedByState) ||
                    ('secured.sent.**' | includedByState) ||
                    ('secured.allSent.**' | includedByState)"></moved-button>
            </ul>
        </dropdown-content>
    </dropdown-container>
</div>
