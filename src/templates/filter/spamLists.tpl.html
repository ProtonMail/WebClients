<div class="row">
    <div class="setting pm_form full">
        <header-block class="settingsLabels-header-spam">
        <h2
            class="settingsLabels-title-spam"
            translate
            translate-context="Title">Spam Filters</h2>
        </header-block>

        <p class="alert alert-info">
            <span translate translate-context="Info">Sender specific spam rules can be applied here. Whitelist addresses always go to Inbox while Blacklist addresses always go to Spam. Marking a message as spam adds the address to the Blacklist. Marking a message as not spam adds the address to the Whitelist.</span>
            <a href="https://protonmail.com/support/knowledge-base/spam-filtering/" target="_blank" translate translate-context="Link">Learn More</a>
        </p>
        <spam-list-search></spam-list-search>
        <div class="pm_grid">
            <div class="col-1-2">
                <email-block-list
                    id="whitelist"
                    data-list-type="whitelist"
                    data-switch-to="blacklist"></email-block-list>
            </div>
            <div class="col-1-2">
                <email-block-list
                    id="blacklist"
                    data-list-type="blacklist"
                    data-switch-to="whitelist"></email-block-list>
            </div>
        </div>
    </div>
</div>
