<div class="sidebar flex nomobile noprint" data-pt-dropzone>
    <div class="flex no-scroll flex-column flex-nowrap js-sidebar-container">

        <button
            class="pm-button-blue pm-button--large w100 ml1 mr1"
            action-compose
            action-compose-type="new"
            translate-context="Action"
            translate
            translate-comment="compose button in sidebar">Compose</button>

        <nav class="navigation flex flex-column flex-item-fluid js-navigation">
        <ul class="navigation__list unstyled">
            <navigation-item
                class="sidebarApp-item navigation__item"
                data-key="{{::state}}"
                ng-repeat="state in listStates track by $id(state)"></navigation-item>
        </ul>
        <ul class="menu sidebarApp-menu mauto" id="labelSettings">
            <li class="navigation__item">
                <a ui-sref="secured.labels" class="navigation__link">
                    <icon data-name="settings" fill="white" class="mr0-5"></icon>

                    <span
                        id="tour-label-settings"
                        class="sidebarApp-label"
                        translate-context="Action"
                        translate>Folders / Labels</span>
                </a>
            </li>
        </ul>


        <sidebar-labels></sidebar-labels>
        </nav>


        <div class="flex-item-noshrink relative nomobile spacebar-container aligncenter">
            <sidebar-progress class="wrap"></sidebar-progress>
            <app-version class="version"></app-version>
        </div>
    </div>
</div>
