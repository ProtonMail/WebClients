<div id="conversation-list-rows" class="elementList-container-row w100 scroll-if-needed" data-pt-select-multiple-elements>
    <sticky-messages></sticky-messages>
    <request-timeout></request-timeout>
    <no-results ng-if="conversations.length === 0 && elementsLoaded"></no-results>
    <section class="item-wrapper">
        <div
            ng-repeat="conversation in conversations track by conversation.ID"
            data-pt-draggable-element
            data-elements-container
            class="conversation relative item-container-row flex bg-global-light"
            ng-class="getClassNames(conversation, markedElement)">
            <span class="expiration">
                <svg height="14" width="14" viewBox="0 0 14 14">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-expiration"></use>
                </svg>
            </span>

            <label>
            <input type="checkbox"
                class="item-checkbox sr-only"
                ng-checked="conversations[$index].Selected"
                data-custom-index="{{ $index }}"
                aria-label="{{ conversation.Subject | unescape }}">
            <span class="item-icon flex-item-noshrink rounded50 bg-white inline-flex">
                <span class="mauto item-abbr">JT</span>
                <span class="item-icon-fakecheck mauto">
                  <icon data-name="on" data-fill="white" class="mr0-5 mauto" aria-hidden="true"></icon>
                </span>
            </span>
            </label>

            <div class="flex-item-fluid mauto">
                <span class="senders ellipsis">
                    <senders-name></senders-name>
                </span>
            </div>
            <div class="flex-item-fluid flex-item-grow-2 mauto">
                <span class="flex" ng-attr-title="{{ conversation.Subject | unescape }}">
                    <span class="flex-item-fluid flex">
                        <states-elements></states-elements>
                        <folders-element conversation="conversation"></folders-element>
                        <span class="subject-num-message" ng-if="conversation.NumMessages > 1">({{ conversation.NumMessages }})</span>
                        <span class="subject-text mw100 inbl ellipsis">{{ conversation.Subject  | unescape }}</span>
                    </span>

                    <labels-element element="conversation"></labels-element>

                    <i class="fa fa-paperclip conversation-icon-attachment mauto"></i>
                </span>
            </div>
            <span class="size pr1 alignright mauto">{{ size(conversation)| bytes }}</span>
            <span class="mauto"><time-element></time-element></span>
            <div class="mauto">
                <pt-star
                data-model="conversation"
                class="singleStar ml0-25"></pt-star>
            </div>
        </div>
    </section>
    <search-limit-reached ng-if="elementsLoaded && limitReached"></search-limit-reached>
</div>
