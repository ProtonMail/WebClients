<div class="storageProgress-container">
    <div class="link" hide-upgrade="space">
        <a ui-sref="secured.dashboard({scroll: true})">
            <span translate translate-context="Action">Upgrade storage</span>
        </a>
    </div>
    <div class="storage text-center">
        <strong title="Storage">{{ storageValue() }}</strong>
    </div>
    <div class="storageBar">
        <div class="storageBar-progress" ng-style="storageStyle()"></div>
    </div>
</div>
