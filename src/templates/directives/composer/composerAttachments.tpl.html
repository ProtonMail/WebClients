<div class="composerAttachments-container composerAttachments-close p0-5">
    <button type="button" class="composerAttachments-header color-currentColor p0-5 flex w100">

        <composer-attachments-size class="composerAttachments-size"></composer-attachments-size>
        <span class="composerAttachments-counter-attachments ml0-25" ng-show="message.Attachments.length > message.NumEmbedded">
            <icon data-name="attach" class=" mauto"></icon> {{ message.Attachments.length - message.NumEmbedded }} <span translate translate-n="message.Attachments.length - message.NumEmbedded" translate-plural="files attached" translate-context="Info">file attached</span>
        </span>
        <span class="composerAttachments-counter-embedded flex flex-items-center" ng-show="message.NumEmbedded > 0">
            <icon data-name="file-image" class=" embedded"></icon> {{ message.NumEmbedded }} <span translate translate-n="message.NumEmbedded" translate-plural="embedded images" translate-context="Info" class="ml0-25">embedded image</span>
        </span>
        <span class="composerAttachments-action mlauto link">
            {{ labelHeader }}
        </span>
    </button>
    <div class="composerAttachments-loaders">
        <composer-attachments-item
            ng-repeat="attachment in list track by attachment.id"
            class="composerAttachments-loader uploading">
        </composer-attachments-item>
    </div>

</div>
