<div class="pm_modal small very-important {{ctrl.class}}" role="dialog" style="display: block;">
    <form method="post" class="modal-dialog" ng-submit="passwordModalForm.$valid && ctrl.submit()" name="passwordModalForm" novalidate>
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" translate translate-context="Title">Sign in again to continue</h4>
            </div>
            <div class="modal-body pm_form">
                <div class="pm_ghost_field">
                    <!-- This field exists so that password managers does not get confused. -->
                    <!-- Most password managers can handle forms without username fields, but only password + TFA can yield problems with autofilling. -->
                    <input type="text" autocomplete="username" />
                </div>
                <div ng-if="ctrl.userPasswordMode === 1">
                    <label for="loginPassword" translate>Enter your current password:</label>
                    <input type="password" autocomplete="current-password" autofocus ng-model="$parent.ctrl.loginPassword" id="loginPassword" placeholder-translate="Password" name="loginPassword" required/>
                </div>
                <div ng-if="ctrl.userPasswordMode === 2">
                    <label for="loginPassword" translate>Enter your login password:</label>
                    <input type="password" autocomplete="current-password" autofocus ng-model="$parent.ctrl.loginPassword" id="loginPassword" placeholder-translate="Login password" name="loginPassword" required/>
                </div>
                <div ng-messages="passwordModalForm.loginPassword.$error" class="text-red" ng-show="passwordModalForm.loginPassword.$touched || passwordModalForm.$submitted">
                    <p ng-message="required" translate-context="Error" translate>Field required</p>
                </div>
                <div ng-hide="(passwordModalForm.loginPassword.$touched || passwordModalForm.$submitted) && passwordModalForm.loginPassword.$invalid">
                    <p>&nbsp;</p>
                </div>

                <div ng-if="ctrl.hasTwoFactor">
                    <label for="twoFactorCode" translate>Enter two-factor passcode:</label>

                    <two-fa-field
                        ng-model="$parent.ctrl.twoFactorCode"
                        autofocus
                        id="twoFactorCode"
                        name="twoFactorCode"
                        placeholder-translate="Two-factor passcode"
                        placeholder-translate-context="Two-factor code field"></two-fa-field>
                    <div
                        ng-messages="passwordModalForm.twoFactorCode.$error"
                        class="text-red"
                        ng-show="passwordModalForm.twoFactorCode.$touched || passwordModalForm.$submitted">
                        <p ng-message="required" translate-context="Error" translate>Field required</p>
                        <p ng-message="minlength" translate-context="Error" translate>The code must contain at least 6 characters</p>
                        <p ng-message="maxlength" translate-context="Error" translate>The code is too long, max 8 characters</p>
                    </div>

                    <div ng-hide="(passwordModalForm.twoFactorCode.$touched || passwordModalForm.$submitted) && passwordModalForm.twoFactorCode.$invalid">
                        <p>&nbsp;</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer text-right">
            <button type="button" class="pm_button pull-left" ng-click="ctrl.cancel()" translate translate-context="Action">Cancel</button>
            <button type="submit" class="pm_button primary" translate translate-context="Action">Submit</button>
        </div>
    </form>
    <div class="modal-overlay"></div>
</div>
