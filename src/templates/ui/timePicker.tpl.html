<div class="input-icon timepickerContainer">
    <em class="fa fa-clock-o searchForm-icon"></em>
    <input
        type="text"
        class="timepicker always-show-ng-invalid"
        required
        name="{{::eventKey}}"
        ng-model="model.currentTime"
        placeholder-translate-context="Placeholder"
        placeholder-translate="HH:MM">
</div>
