<header class="headerNoAuth-container flex-item-noshrink p1">
    <ul class="headerNoAuth-list flex flex-nowrap unstyled m0">
        <li class="headerNoAuth-item-back">
            <a
                class="headerNoAuth-item-noAuth pm-button-dark"
                href="https://protonmail.com"
                target="_self">
                <icon data-name="arrow-left" data-fill="currentColor"></icon>
                <span
                    translate
                    translate-context="Action">Back to protonmail.com</span>
            </a>
            <a
                class="headerNoAuth-item-auth"
                ui-sref="login"
                ui-sref-opts="{reload: true, notify: true}"
                translate-title="Login"
                translate-title-context="Action">
                <span
                    translate
                    translate-context="Action">Back to login</span>
            </a>
        </li>
        <li class="headerNoAuth-item-report mlauto  mtauto mbauto mr2 ">
            <new-bug-report
                class="headerNoAuth-item-report-button"></new-bug-report>
        </li>
        <li class="headerNoAuth-item-noAuth headerNoAuth-signup mtauto mbauto">
            <link-website
                data-key="forFree"
                class="headerNoAuth-item-signup-button pm-button-blue"
                data-link="signup"></link-website>
        </li>
        <li class="headerNoAuth-item-auth ellipsis">
            <a
                class="headerNoAuth-item-logout-button pm_button primary"
                ui-sref="login"
                ui-sref-opts="{reload: true, notify: true}"
                translate
                translate-context="Action">Log out</a>
        </li>
    </ul>
</header>
