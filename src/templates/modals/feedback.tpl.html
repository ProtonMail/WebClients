<div class="pm_modal {{ctrl.class}} feedback" role="dialog" style="display: block;">
    <form method="post" class="modal-dialog" ng-submit="ctrl.submit()">
        <button type="button" ng-click="ctrl.close()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" translate translate-context="Title">Feedback form</h4>
            </div>
            <div class="modal-body pm_form">
                <p translate translate-context="Info">What do you think of ProtonMail version 3.0?</p>
                <textarea
                    ng-model="ctrl.fdbckTxt"
                    placeholder-translate-context="Write a feedback about ProtonMail"
                    placeholder-translate="Your thoughts..."></textarea>
                <p class="alert alert-info" translate-context="Info" translate-comment="feedback modal text" translate><strong>This will only be shown once.</strong> ProtonMail is a global effort. Your feedback is very important in our mission to make encryption available for everyone. Thank You!</p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="pm_button modal-footer-button" ng-click="ctrl.close()" translate  translate-context="Action">Close</button>
            <button tabindex="1" type="button" class="pm_button primary modal-footer-button" ng-click="ctrl.submit()" translate translate-context="Action">Send</button>
        </div>
    </form>
    <div class="modal-overlay"></div>
</div>
