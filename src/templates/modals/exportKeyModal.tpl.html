<div class="pm_modal small very-important {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" translate translate-context="Title">Export PGP key</h3>
            </div>

            <div class="modal-body">
                <p class="alert alert-info" translate>
                    Do you want to export the public key or the private key?
                </p>
            </div>
        </div>
        <div class="modal-footer text-right">
            <button type="submit" class="pm_button pull-left" ng-click="ctrl.cancel()" translate translate-context="Action">Cancel</button>
            <button type="button" class="pm_button" ng-click="ctrl.exportPrivate()" translate translate-context="Action">Private key</button>
            <button type="submit" class="pm_button primary" ng-click="ctrl.exportPublic()" translate translate-context="Action">Public key</button>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
