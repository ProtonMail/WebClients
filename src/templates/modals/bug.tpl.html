<div class="pm_modal {{ctrl.class}}" role="dialog" style="display: block;">
    <form class="modal-dialog pm_form bugModalForm" ng-submit="bugModalForm.$valid && ctrl.submit()" name="bugModalForm" novalidate>
        <button type="button" ng-click="ctrl.cancel()" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" translate translate-context="Title">Report Bug</h3>
            </div>
            <div class="modal-body">
                <bug-modal-view data-form="bugModalForm" data-model="ctrl.form"></bug-modal-view>
            </div>
        </div>
        <div class="modal-footer text-right">
            <button
                id="cancelModalBtn"
                type="button"
                class="pm_button pull-left"
                ng-click="ctrl.cancel()"
                translate-context="Action" translate>Cancel</button>
            <button
                id="confirmModalBtn"
                class="pm_button primary disabled-if-network-activity"
                translate-context="Action" translate>Submit</button>
        </div>
    </form>
    <div class="modal-overlay"></div>
</div>
