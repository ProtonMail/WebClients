<dialog class="releaseNotesModal-container">
    <header class="pm-modalHeader">
        <button
            type="button"
            class="pm-modalClose"
            ng-click="ctrl.cancel()"
            title-translate="Close"
            title-translate-context="Action">
            <icon data-name="close" class="pm-modalClose-icon"></icon>
            <span class="sr-only" translate translate-context="Action">Close</span>
        </button>
        <h1
            id="modalTitle"
            class="pm-modalTitle flex">
            <span translate translate-context="Title">Release notes</span>
            <a
                data-prefix="v"
                href="{{::ctrl.articleLink}}"
                title="{{::ctrl.dateVersion}}"
                class="infoLink mlauto"
                target="_blank"
                translate-context="Link"
                translate>More info</a>
        </h1>
    </header>

    <div class="pm-modalContent">
        <div class="pm-modalContentInner" data-lazy-inject="{{::ctrl.changelogPath}}"></div>
    </div>

    <footer class="pm-modalFooter flex flex-spacebetween">
        <button
            class="pm-button-blueborder mlauto"
            type="button"
            ng-click="ctrl.cancel()"
            translate-context="Action"
            translate>Cancel</button>
    </footer>
</dialog>
