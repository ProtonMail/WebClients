<div class="pm_modal small {{ctrl.class}}" role="dialog" style="display: block;">
    <form class="modal-dialog" novalidate ng-submit="ctrl.donate()" name="donateForm">
        <button type="button" ng-click="ctrl.close()" aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ 'DONATE' | translate }}</h4>
            </div>
            <div class="modal-body pm_form">
                <p ng-bind="ctrl.text"></p>
                <div class="pm_grid margin">
                    <div class="col-2-3">
                        <input type="text" ng-model="ctrl.amount" placeholder="{{ 'AMOUNT' | translate }}" required />
                    </div>
                    <div class="col-1-3">
                        <span class="pm_select">
                            <select ng-model="ctrl.currency" ng-options="currency.label for currency in ctrl.currencies"></select>
                            <i class="fa fa-angle-down"></i>
                        </span>
                    </div>
                </div>
                <div class="margin">
                    <input type="text" autofocus ng-model="ctrl.fullname" placeholder="{{ 'FULLNAME' | translate }}" required />
                </div>
                <div class="pm_grid margin">
                    <div class="col-2-3">
                        <span class="pm_select">
                            <select ng-model="ctrl.country" ng-options="country.label for country in ctrl.countries | orderBy: 'priority'"></select>
                            <i class="fa fa-angle-down"></i>
                        </span>
                    </div>
                    <div class="col-1-3">
                        <input type="text" minlength="3" maxlength="9" ng-model="ctrl.zip"  placeholder="{{ 'ZIP' | translate }}" required />
                    </div>
                </div>
                <div class="margin input-icon">
                    <card-icon number="ctrl.number"></card-icon>
                    <input type="text" ng-model="ctrl.number" placeholder="{{ 'CARD_NUMBER' | translate }}" maxlength="20" required />
                </div>
                <div class="pm_grid margin">
                    <div class="col-1-3">
                        <div class="input-icon">
                            <i class="fa fa-calendar"></i>
                            <input type="text" ng-model="ctrl.month" placeholder="MM" pt-tooltip="{{ 'MONTH' | translate }}" maxlength="2" required />
                        </div>
                    </div>
                    <div class="col-1-3">
                        <div class="input-icon">
                            <i class="fa fa-calendar"></i>
                            <input type="text" ng-model="ctrl.year" placeholder="YY" pt-tooltip="{{ 'YEAR' | translate }}" maxlength="4" required />
                        </div>
                    </div>
                    <div class="col-1-3">
                        <div class="input-icon">
                            <i class="fa fa-lock"></i>
                            <input type="text" ng-model="ctrl.cvc" placeholder="CVC" pt-tooltip="{{ 'CARD_VALIDATION_CODE' | translate }}" maxlength="4" required />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer text-center">
            <button type="submit" class="pm_button primary">{{ 'DONATE' | translate }}</button>
        </div>
    </form>
    <div class="modal-overlay"></div>
</div>
