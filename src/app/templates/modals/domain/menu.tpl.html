<ul class="domainMenu pm_tabs">
    <li ng-class="{ 'active': ctrl.step === 1 }">
        <a class="pm_button" ng-class="{
            'dead': ctrl.step === 1,
            'disabled': !ctrl.domain.DomainName
        }" ng-click="ctrl.open('domain')">1.<br>{{ 'DOMAIN' | translate }}</a>
    </li>
    <li ng-class="{ 'active': ctrl.step === 2 }">
        <a class="pm_button" ng-class="{
            'dead': ctrl.step === 2,
            'disabled': !ctrl.domain.DomainName
        }" ng-click="ctrl.open('verification')">2.<br>{{ 'VERIFY' | translate }}</a>
    </li>
    <li ng-class="{ 'active': ctrl.step === 3 }">
        <a class="pm_button" ng-class="{
            'dead': ctrl.step === 3,
            'disabled': ctrl.domain.State === 0 || !ctrl.domain.DomainName
        }" ng-click="ctrl.open('address')">3.<br>{{ 'ADDRESSES' | translate }}</a>
    </li>
    <li ng-class="{ 'active': ctrl.step === 4 }">
        <a class="pm_button" ng-class="{
            'dead': ctrl.step === 4,
            'disabled': ctrl.domain.State === 0 || !ctrl.domain.DomainName
        }" ng-click="ctrl.open('mx')">4.<br>{{ 'MX' | translate }}</a>
    </li>
    <li ng-class="{ 'active': ctrl.step === 5 }">
        <a class="pm_button" ng-class="{
            'dead': ctrl.step === 5,
            'disabled': ctrl.domain.State === 0 || !ctrl.domain.DomainName
        }" ng-click="ctrl.open('spf')">5.<br>{{ 'SPF' | translate }}</a>
    </li>
    <li ng-class="{ 'active': ctrl.step === 6 }">
        <a class="pm_button" ng-class="{
            'dead': ctrl.step === 6,
            'disabled': ctrl.domain.State === 0 || !ctrl.domain.DomainName
        }" ng-click="ctrl.open('dkim')">6.<br>{{ 'DKIM' | translate }}</a>
    </li>
    <li ng-class="{ 'active': ctrl.step === 7 }">
        <a class="pm_button" ng-class="{
            'dead': ctrl.step === 7,
            'disabled': ctrl.domain.State === 0 || !ctrl.domain.DomainName
        }" ng-click="ctrl.open('dmarc')">7.<br>{{ 'DMARC' | translate }}</a>
    </li>
</ul>
