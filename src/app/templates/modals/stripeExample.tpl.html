<div class="pm_modal {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.close()" aria-hidden="true" title="{{ 'Close' | translate }}" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Example</h4>
            </div> 
            <div class="modal-body text-center">
                <button type="button" class="pm_button primary" ng-click="ctrl.chargeCard()">Async Call to Stripe</button>
                <button type="button" class="pm_button primary" ng-click="ctrl.validateCard()">Sync Call to Stripe</button>
            </div>
        </div>
        <div class="modal-footer text-right">
            <button class="pm_button" ng-click="ctrl.close()">{{ 'CLOSE' | translate }}</button>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
