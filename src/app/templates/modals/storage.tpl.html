<div class="pm_modal small {{ctrl.class}}" role="dialog" style="display: block;">
    <form class="modal-dialog" ng-submit="ctrl.submit()">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title="{{ 'Close' | translate }}" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ 'MANAGE_STORAGE' | translate }}</h4>
            </div>
            <div class="modal-body">
                <strong>{{ 'SET_USER_STORAGE' | translate }}</strong>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam fringilla egestas suscipit.</p>
                <div class="pm_form">
                    <label>
                        Storage:
                        <input type="text" class="inline" ng-model="ctrl.value" required />
                        <span class="pm_select inline mini">
                            <select ng-model="ctrl.unit" ng-options="unit.label for unit in ctrl.units"></select>
                            <i class="fa fa-angle-down"></i>
                        </span>
                    </label>
                    <div><strong>User will have {{ ctrl.value * ctrl.unit.value | humanSize }} out of {{ ctrl.organization.MaxSpace | humanSize }}.</strong></div>
                </div>
            </div>
        </div>
        <div class="modal-footer text-right">
            <button type="button" class="pm_button pull-left" ng-click="ctrl.cancel()">{{ 'CANCEL' | translate }}</button>
            <button type="submit" class="pm_button primary">{{ 'APPLY' | translate }}</button>
        </div>
    </form>
    <div class="modal-overlay"></div>
</div>
