<div class="pm_modal small {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content pm_form">
            <div class="modal-header">
                <h4 class="modal-title" translate translate-context="Title">Delete account</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-warning">
                    <strong translate translate-context="Info" translate-comment="account deletion warning">WARNING: DELETION IS PERMANENT</strong><br />
                    <p><span translate translate-context="Info">If you wish to delete in order to combine this account with another one, do NOT delete your account. You need to instead follow</span> <a href="https://protonmail.com/support/knowledge-base/combine-accounts/" target="_blank" translate translate-context="Link">the procedure</a>.</p>
                </div>
                <div class="margin" ng-if="ctrl.isAdmin">
                    <label translate translate-context="Title">We are sorry to see you go!</label>
                    <label translate translate-context="Title">Please tell us why you are leaving:</label>
                    <textarea ng-model="ctrl.feedback" placeholder-translate="Feedback"></textarea>
                </div>
                <div class="margin">
                    <label translate translate-context="Title">Enter your login password to confirm your identity:</label>
                    <input type="password" ng-model="ctrl.password" placeholder-translate="Login password"/>
                </div>
                <div class="margin" ng-if="ctrl.hasTwoFactor">
                    <label translate translate-context="Title">Enter two-factor passcode:</label>
                    <two-fa-field value="ctrl.twoFactor" placeholder-translate="Two-factor passcode"></two-fa-field>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="pm_button error pull-right" ng-disabled="networkActivity.loading()" ng-click="ctrl.submit()" translate translate-context="Action">Delete</button>
            <button type="button" class="pm_button" ng-click="ctrl.cancel()" translate translate-context="Action">Cancel</button>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
