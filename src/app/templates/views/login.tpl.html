<form method="post" id="pm_login" class="pm_panel alt pm_form" novalidate role="form" autocomplete="on" ng-submit="login()">

    <img src="assets/img/logo.png" height="20" alt="ProtonMail" class="logo" />

    <h4 class="text-center margin-bottom">
        <span class="fa fa-user title-icon"></span>
        {{ 'USER_LOGIN' | translate }}
    </h4>

    <div class="alert alert-danger" id="error521" ng-if="error">{{ error.message }}</div>

    <input
    autofocus
    autocapitalize="off"
    autocorrect="off"
    type="text"
    ng-model="username"
    tabindex="1"
    id="username"
    name="username"
    placeholder="{{ 'USERNAME' | translate }}"
    class="margin"
    required="" />

    <input
    maxlength="{{ ::maxPW }}"
    autocapitalize="off"
    autocorrect="off"
    type="password"
    ng-model="password"
    tabindex="2"
    id="password"
    name="password"
    class="margin"
    required=""
    placeholder="{{ 'PASSWORD' | translate }}" />

    <div class="clearfix">
        <a class="pm_button link pull-left" ng-click="getLoginHelp()">{{'NEED_HELP?' | translate }}</a>
        <button id="login_btn" type="submit" class="pm_button primary pull-right" ng-class="{disabled: networkActivity.loading()}">{{ 'LOGIN' | translate }}</button>
    </div>

    <br />

    <div class="clearfix">
        <a class="pm_button link" href="https://protonmail.com/invite" target="_blank">{{'NEED_AN_ACCOUNT' | translate }}</a>
    </div>

    <input type="hidden" id="hashed_pw" name="hashed_pw" />

</form>

<div class="clearfix text-center">
    <a class="pm_button link" style="color: #fff; text-transform: none;" href="https://v2.protonmail.com/login" target="_self">{{ 'ACCESS_TO_V2' | translate }}</a>
</div>
