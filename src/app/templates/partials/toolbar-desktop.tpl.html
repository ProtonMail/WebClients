<nav
    id="pm_toolbar-desktop"
    class="pm_toolbar pm_toolbar_withSelector">
    <span class="pm_buttons back" ng-if="idDefined() &&  user.ViewLayout === 1">
        <a href="#" ng-click="back()" pt-tooltip-translate="Back to list" pt-tooltip-translate-context="Action">
            <i class="fa fa-long-arrow-left"></i>
        </a>
    </span>
    <elements-selector ng-if="!idDefined() || user.ViewLayout === 0" class="toolBar-select-all"></elements-selector>
    <read-unread></read-unread>
    <move-element></move-element>
    <span class="pm_buttons">
        <div class="pm_buttons" ng-class="{disabled: isDisabled()}">
            <a
            class="pm_trigger open-folder"
            dropdown
            ng-class="{disabled: isDisabled()}"
            pt-tooltip-translate="Move to">
                <i class="fa fa-folder"></i>
                <i class="fa fa-angle-down"></i>
            </a>
            <div class="pm_dropdown wide">
                <dropdown-folders data-elements="getElements"></dropdown-folders>
            </div>
        </div>
        <div id="tour-label-dropdown" class="pm_buttons" ng-class="{disabled: isDisabled()}">
            <a
            class="pm_trigger open-label"
            dropdown
            ng-class="{disabled: isDisabled()}"
            pt-tooltip-translate="Label as">
                <i class="fa fa-tag"></i>
                <i class="fa fa-angle-down"></i>
            </a>
            <div class="pm_dropdown wide">
                <dropdown-labels messages="elementsSelected" save="saveLabels"></dropdown-labels>
            </div>
        </div>
    </span>
    <advanced-filter-element></advanced-filter-element>

    <div class="pull-right action toolbarDesktop-actions-right">
        <choose-layout-btns id="tour-layout"></choose-layout-btns>
        <nav-elements></nav-elements>
        <paginator ng-hide="idDefined() && user.ViewLayout === 1"></paginator>
    </div>
</nav>
