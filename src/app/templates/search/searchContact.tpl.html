<form method="post" class="searchForm-container">
    <div class="search-form-fieldset">
        <button class="searchForm-action-button searchForm-action-button-default">
            <i class="fa fa-search"></i>
        </button>
        <input
            class="search-form-fieldset-input searchInput placeholder-white margin-left"
            type="search"
            placeholder-translate="Search contacts"
            autocomplete="off"
            ng-model="query">
    </div>
</form>
