<div class="container-email">
    <label class="input-email" for="autocomplete{{ $id }}">
        <span ng-repeat="email in emails" class="email">
            <span class="label-email" title="{{ email | contact }}">
                <span ng-bind="email | contact: 'Name'"></span>
                <a ng-click="onRemove($index)">
                    <i class="fa fa-times"></i>
                </a>
            </span>
        </span>
        <form method="post" class="form-email">
            <input type="text" id="autocomplete{{ $id }}" name="email-autocomplete" class="new-value-email" ng-model="params.newValue" ng-keydown="onKeyDown($event)" ng-keyup="onKeyUp($event)" ng-focus="onFocus()" ng-blur="onBlur()" ng-change="onChange()" class="edit-email" spellcheck="false" autocapitalize="off" autocomplete="false" role="combobox" />
        </form>
    </label>
    <ul class="autocomplete-email" ng-show="params.contactsFiltered.length > 0 && focussed === true">
        <li ng-repeat="email in params.contactsFiltered">
            <a href="#" ng-click="onAddEmail(email)" ng-class="{'selected': $index === params.selected}" ng-bind="email | contact"></a>
        </li>
    </ul>
</div>
