<div class="labelDropdown">
    <div role="menu" ng-click="$event.stopPropagation()">
        <p ng-show="labels.length === 0" class="alert alert-info" translate>No labels</p>
        <div ng-show="labels.length > 1" class="margin labelSearch">
            <i class="fa fa-search"></i>
            <input type="search" id="searchLabels" placeholder="{{ 'Filter labels' | translate }}" ng-model="searchLabels" ng-minlength="1" />
        </div>
        <div class="wrapper">
            <ul class="list-group" ng-show="labels.length > 0">
                <li class="list-group-item" ng-repeat="label in labels | filter: {Name: searchLabels} | orderBy: 'Order'">
                    <label>
                        <input type="checkbox" ng-model="label.Selected" />
                        <span class="label label-pm" title="{{ label.Name }}">
                            <i class="fa fa-tag" ng-style="color(label)"></i> {{ label.Name | limitTo: 20 }}
                        </span>
                    </label>
                </li>
            </ul>
        </div>
        <form novalidate ng-submit="create()" ng-show="displayField === true" class="pm_form">
            <div class="pm_grid no-padding">
                <div class="col-2-3">
                    <input type="text" placeholder="{{ 'Name' | translate }}" ng-model="labelName" />
                </div>
                <div class="col-1-3 text-right">
                    <button type="submit" class="pm_button" translate>OK</button>
                </div>
            </div>
        </form>
        <label ng-show="labelsSelected().length > 0">
            <input type="checkbox" ng-model="alsoArchive" /> {{ 'Also archive' | translate }}
        </label>
        <div class="clearfix">
            <button class="createLabel pull-left pm_button" ng-click="toggle()" pt-tooltip="{{ 'Add new label' | translate }}">
                <i class="fa fa-plus"></i>
            </button>
            <button ng-show="labels.length > 0" tabindex="1" type="button" class="pm_button primary pull-right" ng-click="save()" ng-disabled="networkActivity.loading()" translate>Apply</button>
        </div>
    </div>
</div>
