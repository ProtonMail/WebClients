<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Tool</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                padding: 48px;
            }

            .colors {
                display: flex;
                font-family: 'Courier New', Courier, monospace;
                gap: 8px;
                margin-bottom: 8px;
            }

            .color {
                border-radius: 8px;
                padding: 8px;
                user-select: all;
            }
        </style>
    </head>
    <body>
        <form id="form">
            <input id="input" />
            <button type="submit">generate</button>
        </form>
        <h2>Light</h2>
        <div class="colors" id="light"></div>
        <h2>Dark</h2>
        <div class="colors" id="dark"></div>
        <h2>Accent</h2>
        <div class="colors" id="accent"></div>
        <script src="bundle.js"></script>
    </body>
</html>
