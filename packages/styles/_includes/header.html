          <div class="searchbox-container relative flex-item-centered-vert noprint nomobile">

                <span class="sr-only">Search (not implemented)</span>

            </label>
            <button type="button" class="searchbox-search-button flex" title="Search (not implemented)">
              <svg viewBox="0 0 16 16" class="fill-white mauto searchbox-search-button-icon" role="img" focusable="false" aria-hidden="true">

              </svg>
              <span class="sr-only">Search (not implemented)</span>
            </button>
            <button type="button" class="searchbox-advanced-search-button" title="open advanced search (not implemented)">
              <svg viewBox="0 0 16 16" class="icon-16p fill-white searchbox-advanced-search-icon" role="img" focusable="false" aria-hidden="true">
                <use xlink:href="#shape-caret"></use>
              </svg>
              <span class="sr-only">open advanced search (not implemented)</span>
            </button>
          </div>

          <div class="topnav-container flex-item-centered-vert flex-item-fluid noprint notablet nomobile">

              <li class="mr1">
                <a href="https://mail.protonmail.com/" class="topnav-link inline-flex flex-nowrap nodecoration rounded"{% if page.pageId != 'settings' %} aria-current="true"{% endif %}>
                  <svg viewBox="0 0 16 16" class="icon-16p flex-item-noshrink topnav-icon mr0-5 flex-item-centered-vert fill-white" role="img" focusable="false" aria-hidden="true">

                  </svg>

                </a>
              </li>
              <li class="mr1">
                <a href="/settings/" class="topnav-link inline-flex flex-nowrap nodecoration rounded"{% if page.pageId == 'settings' %} aria-current="true"{% endif %}>
                  <svg viewBox="0 0 16 16" class="icon-16p flex-item-noshrink topnav-icon mr0-5 flex-item-centered-vert fill-white" role="img" focusable="false" aria-hidden="true">

                  </svg>
                  <span class="navigation-title topnav-linkText">Settings</span>
                </a>

                  </svg>
                  <span class="navigation-title topnav-linkText">Support</span>
                </a>

              <li class="mlauto mtauto mbauto flex-item-noshrink">

                    <span class="alignright mr0-5">
                      <span class="bl">Doctor Willy</span>
                      <span class="bl smaller m0 opacity-30 lh100">willydoctor@protonmail.com</span>
                    </span>
                    <span class="mtauto mbauto bordered rounded50 p0-5 inbl dropDown-logout-initials flex relative">
                      <span class="dropDown-logout-text">DW</span>
                      <svg viewBox="0 0 16 16" class="icon-12p expand-caret mauto" role="img" aria-hidden="true" focusable="false">
                        <use xlink:href="#shape-caret"></use>
                      </svg>
                    </span>
                  </button>
                  <div class="js-dropDown-content dropDown-content" hidden>
                    <div class="p1">
                      Hey, this is a Design System, you can't log out. :)
                    </div>
                  </div>
                </div>
              </li>
            </ul>
